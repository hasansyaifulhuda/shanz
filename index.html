<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHANNN</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="header-left">
            <button id="sidebarToggle" class="icon-btn" aria-label="Toggle sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <h1 id="siteTitle">SHANNN</h1>
        </div>
        <div class="header-right">
            <button id="authButton" class="btn-login" style="display:none">Login</button>
            <button id="logoutButton" class="btn-logout" style="display:none">Logout</button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="sidebar-header">
            <h2>Halaman</h2>
        </div>
        <nav id="pagesList">
            <!-- Halaman akan dimuat di sini -->
            <div class="empty-state">Memuat halaman...</div>
        </nav>
    </aside>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Main Content -->
    <main id="mainContent">
        <div id="contentArea">
            <div class="empty-state">
                <i class="fas fa-code"></i>
                <p>Pilih halaman dari sidebar untuk melihat konten</p>
            </div>
        </div>
    </main>

    <!-- FAB (Admin Only) -->
    <div id="fabContainer" class="fab-container" style="display: none;">
        <button id="fabMain" class="fab-main" aria-label="Admin actions">
            <i class="fas fa-plus"></i>
        </button>
        <div id="fabMenu" class="fab-menu">
            <button class="fab-action" data-action="addPage" aria-label="Tambah halaman">
                <i class="fas fa-file"></i>
                <span class="fab-tooltip">Tambah Halaman</span>
            </button>
            <button class="fab-action" data-action="addContent" aria-label="Tambah konten">
                <i class="fas fa-paragraph"></i>
                <span class="fab-tooltip">Tambah Konten</span>
            </button>
            <button class="fab-action" data-action="addCode" aria-label="Tambah kode">
                <i class="fas fa-code"></i>
                <span class="fab-tooltip">Tambah Kode</span>
            </button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Login Admin</h2>
                <button id="closeLoginModal" class="icon-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                        <div class="error-message" id="loginError"></div>
                    </div>
                    <button type="submit" class="btn-submit" id="loginSubmit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Page Modal -->
    <div id="addPageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Tambah Halaman</h2>
                <button class="close-modal icon-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="addPageForm">
                    <div class="form-group">
                        <label for="pageTitle">Judul Halaman:</label>
                        <input type="text" id="pageTitle" required maxlength="100">
                    </div>
                    <button type="submit" class="btn-submit">Simpan</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Content Modal -->
    <div id="addContentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Tambah Konten</h2>
                <button class="close-modal icon-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="addContentForm">
                    <div class="form-group">
                        <label for="contentDescription">Deskripsi (sebagai code block):</label>
                        <textarea id="contentDescription" required rows="4" placeholder="// Tulis deskripsi sebagai komentar kode"></textarea>
                        <small class="form-hint">Gunakan komentar kode untuk penjelasan</small>
                    </div>
                    <button type="submit" class="btn-submit">Simpan</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Code Modal -->
    <div id="addCodeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Tambah Blok Kode</h2>
                <button class="close-modal icon-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="addCodeForm">
                    <div class="form-group">
                        <label for="codeLanguage">Bahasa:</label>
                        <select id="codeLanguage" required>
                            <option value="">Pilih bahasa</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="javascript">JavaScript</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="codeValue">Kode:</label>
                        <textarea id="codeValue" required rows="8" placeholder="// Tulis kode di sini"></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Simpan</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Konfirmasi Hapus</h2>
                <button class="close-modal icon-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">Apakah Anda yakin ingin menghapus?</p>
                <div class="modal-actions">
                    <button id="confirmCancel" class="btn-cancel">Batal</button>
                    <button id="confirmDelete" class="btn-danger">Hapus</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script type="module" src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
</body>
</html>
