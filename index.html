<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=400, user-scalable=no">
  <title>SHANNN</title>
  <link rel="stylesheet" href="base.css">
<link rel="stylesheet" href="layout-header.css">
<link rel="stylesheet" href="layout-main.css">

<link rel="stylesheet" href="buttons.css">
<link rel="stylesheet" href="navigation.css">

<link rel="stylesheet" href="cards-grid.css">
<link rel="stylesheet" href="fab.css">
<link rel="stylesheet" href="context-menu.css">

<link rel="stylesheet" href="notepad.css">
<link rel="stylesheet" href="modal-login.css">

<link rel="stylesheet" href="search.css">
<link rel="stylesheet" href="animations.css">

<link rel="stylesheet" href="responsive-mobile.css">
<link rel="stylesheet" href="responsive-desktop.css">
<link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <h1 id="secretTitle">SHANNN</h1>

  <div class="header-right">
    <button id="backBtn">←</button>
    <button id="nextBtn">→</button>

    <input
      type="text"
      id="searchInput"
      placeholder="Cari folder atau file..."
    />
  </div>
</header>


  <main id="explorer"></main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
 <script type="module" src="app.js"></script>

  <script>
  function showLoginModal() {
    document.querySelectorAll(".modal").forEach(m => m.remove());
    const modal = document.createElement("div");
    modal.className = "modal";
    modal.innerHTML = `
      <div class="modal-content">
        <h3>Masuk Admin</h3>
        <form id="loginForm" autocomplete="off">
          <input type="password" id="pass" placeholder="Masukkan password admin" required>
          <div class="modal-actions">
            <button type="submit" class="btn-primary">Masuk</button>
            <button type="button" id="cancelBtn" class="btn-secondary">Batal</button>
          </div>
        </form>
      </div>
    `;
    document.body.appendChild(modal);
    modal.querySelector("#cancelBtn").onclick = () => modal.remove();
    modal.querySelector("#loginForm").onsubmit = async (e) => {
      e.preventDefault();
      const pw = document.getElementById("pass").value.trim();
      if (!pw) return alert("Masukkan password dulu!");
      try {
        const { data, error } = await supabaseClient.rpc("verify_admin", { pass_input: pw });
        if (error) throw error;
        if (data === true) {
          sessionStorage.setItem("isAdmin", "true");
          alert("✅ Login berhasil!");
          location.href = "admin.html";
        } else {
          alert("❌ Password salah!");
        }
      } catch (err) {
        alert("Login gagal: " + err.message);
      }
    };
  }

  function toggleSearchBar() {
    if (window.innerWidth < 768) {
      const input = document.getElementById("searchInput");
      if (!input) return;
      input.classList.toggle("active");
      input.classList.contains("active") ? input.focus() : (input.value = "");
    }
  }

  function setupSearch() {
    const input = document.getElementById("searchInput");
    if (!input) return;

    input.addEventListener("input", () => {
      const keyword = input.value.toLowerCase();
      document.querySelectorAll(".folder, .file").forEach(el => {
        el.style.display = el.textContent.toLowerCase().includes(keyword) ? "" : "none";
      });
    });
  }

  window.addEventListener("load", () => {
    const title = document.getElementById("secretTitle");
    let tapCount = 0;
    let tapTimer = null;

    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.key.toLowerCase() === "l") {
        e.preventDefault();
        showLoginModal();
      }
    });

    if (title) {
      title.addEventListener("click", () => {
        tapCount++;
        clearTimeout(tapTimer);
        tapTimer = setTimeout(() => (tapCount = 0), 1000);
        if (tapCount >= 5) {
          tapCount = 0;
          showLoginModal();
        }
      });
    }

    const searchIcon = document.getElementById("searchIcon");
    if (searchIcon) {
      searchIcon.addEventListener("click", toggleSearchBar);
    }

    setupSearch();
  });
</script>


  </script>
</body>
</html>
