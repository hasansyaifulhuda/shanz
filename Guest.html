<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHANNN</title>
    
    <!-- Prism.js for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/Color.css">
    <link rel="stylesheet" href="css/Main.css">
    <link rel="stylesheet" href="css/Layout.css">
    <link rel="stylesheet" href="css/Header.css">
    <link rel="stylesheet" href="css/Sidebar.css">
    <link rel="stylesheet" href="css/Content.css">
    <link rel="stylesheet" href="css/Block.css">
    <link rel="stylesheet" href="css/Modal.css">
    <link rel="stylesheet" href="css/Fab.css">
    <link rel="stylesheet" href="css/Background.css">
    <link rel="stylesheet" href="css/Responsive.css">
</head>
<body data-mode="guest">
    <!-- Background Effects -->
    <div class="bg-effects">
        <div class="bg-gradient"></div>
        <div class="bg-grid"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <button class="hamburger" id="hamburgerBtn" aria-label="Toggle Sidebar">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="Search folders, pages, code...">
            <div class="search-results" id="searchResults"></div>
        </div>
        
        <button class="login-btn" id="loginBtn">
            <i class="fas fa-sign-in-alt"></i>
            <span>Login</span>
        </button>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-code"></i>SHANNN</h2>
            <span class="mode-badge guest">AKTIF</span>
        </div>
        
        <div class="folder-tree" id="folderTree">
            <!-- Dynamic folder tree will be rendered here -->
        </div>
    </aside>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <div class="content-wrapper">
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">
                    <i class="fas fa-book-open"></i>
                </div>
                <h1>NOTION</h1>
            </div>
            
            <div class="page-content" id="pageContent" style="display: none;">
                <div class="page-header">
                    <h1 class="page-title" id="pageTitle"></h1>
                    <div class="page-meta" id="pageMeta"></div>
                </div>
                <div class="page-description" id="pageDescription"></div>
                <div class="code-container" id="codeContainer">
                    <div class="code-header">
                        <span class="code-language" id="codeLanguage"></span>
                        <button class="copy-btn" id="copyBtn">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>
                    <pre><code id="codeBlock"></code></pre>
                </div>
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal">
            <div class="modal-header">
                <h3><i class="fas fa-lock"></i> Admin Login</h3>
                <button class="modal-close" id="closeLoginModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="passwordInput" placeholder="Enter admin password">
                        <button class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="loginError"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelLogin">Cancel</button>
                <button class="btn btn-primary" id="submitLogin">Login</button>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Prism.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    
    <!-- JavaScript Files -->
    <script src="Javascript/Supabase.js"></script>
    <script src="Javascript/Sidebar.js"></script>
    <script src="Javascript/Search.js"></script>
    <script src="Javascript/Header.js"></script>
    <script src="Javascript/Layout.js"></script>
    <script src="Javascript/Content.js"></script>
    <script src="Javascript/Block.js"></script>
    <script src="Javascript/Fab.js"></script>
    <script src="Javascript/Admin.js"></script>
    <script src="Javascript/App.js"></script>
    <script src="Javascript/Main.js"></script>
</body>
</html>
